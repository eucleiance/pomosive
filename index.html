<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomosive</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <button class="toggle" onclick="toggle()">Dark Mode</button>
  <div class="clock-container">
    <div class="clock">
      <div class="needle hour"></div>
      <div class="needle minute"></div>
      <div class="needle second"></div>
      <div class="center-point"></div>
    </div>
    <div class="time">
      00:00:00:00
    </div>
    <div id="controls">
      <!-- <button id="startBtn" onclick="start()">Start</button> -->
      <!-- <button id="stopBtn" onclick="stop()">Stop</button> -->
      <center>
        <select name="rating" id="rating" onclick="rating()">
          <option value="distracted">Distracted</option>
          <option value="ok">Okay-ish</option>
          <option value="focused">Focused</option>
          <option value="flow">Flow</option>
        </select>
      </center>
      <br>
      <center>
        <input type="number" id="userinput" value="10">
        <!-- <button id="timerControlBtn" onclick="timerControl()">Start</button> -->
        <button id="play" onclick="play()">Play</button>
        <button id="pause" onclick="pause()">Pause</button>

        <!-- <button id="playBtn" onclick="play()">Start</button> -->
        <!-- <button id="pauseBtn" onclick="pause()">Pause</button> -->
        <button id="resetBtn" onclick="reset()">Reset</button>
        <!-- <button id="testbtn" onclick="test()">Test</button> -->
      </center>
      <br>
    </div>
    <div class="pomostat">
      Cons. Pomo: 0.0 sec
      <br>
      Daily Pomo: 0.0 sec
      <br>
      Recent Break: 0.0 sec
      <br>
      Daily Break: 0.0 sec
    </div>

  </div>
  <script src="script_clean.js"></script>
</body>

</html>
